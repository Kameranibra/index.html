<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة البطاقات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Tahoma, sans-serif; background:#f5f5f5; padding:20px; direction:rtl; color:#111; }
    header { text-align:center; padding:15px; background:linear-gradient(90deg,#8e44ad,#9b59b6); font-size:22px; font-weight:bold; color:#fff; border-radius:8px; }
    #cardsContainer { display:flex; flex-direction:column; gap:10px; margin-top:20px; }
    .card { display:flex; align-items:center; justify-content:space-between; background:#fff; padding:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.08); cursor:pointer; max-width:420px; }
    .card span { font-size:14px; font-weight:bold; color:#000; }
    .mc-status { padding:5px 10px; border-radius:5px; font-weight:700; display:inline-block; color:#fff; }
    .mc-time { font-size:12px; color:#666; margin-top:6px; text-align:center; }
    /* النافذة */
    .player-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; opacity:0; transform:scale(1.02); transition:opacity .35s ease,transform .35s ease; z-index:99999; }
    .player-modal.show { display:flex; opacity:1; transform:scale(1); }
    .player-container { position:relative; width:90%; max-width:1000px; aspect-ratio:16/9; background:#000; border-radius:12px; overflow:hidden; box-shadow:0 20px 50px rgba(0,0,0,0.6); }
    .player-container iframe { width:100%; height:100%; border:0; display:block; background:#000; }
    .player-container button.close { position:absolute; top:10px; right:10px; z-index:3; width:40px; height:40px; border-radius:50%; border:none; background:#fff; color:#000; font-weight:700; cursor:pointer; }
    /* المولد */
    #generator { display:none; margin-top:20px; background:#fff; padding:15px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.08); max-width:420px; }
    #generator input, #generator textarea, #generator button { width:100%; margin-top:8px; padding:8px; border-radius:8px; border:1px solid #ddd; }
    #generator textarea#result { height:150px; font-family: monospace; direction:ltr; }
  </style>
</head>
<body>
  <header>🎬 Yassmin TV - بطاقات المباريات</header>

  <div id="cardsContainer"></div>

  <!-- نافذة المشغل -->
  <div class="player-modal" id="playerModal">
    <div class="player-container">
      <iframe id="videoFrame" src="" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture" sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>
      <button class="close" onclick="closePlayer()">✖</button>
    </div>
  </div>

  <!-- المولد -->
  <div id="generator">
    <h2>🎯 مولّد بطاقة مباراة (خاص بك)</h2>
    <label>اسم الفريق الأول:</label>
    <input id="team1" placeholder="مثال: برشلونة" type="text" />
    <label>رابط شعار الفريق الأول (اختياري):</label>
    <input id="logo1" placeholder="https://..." type="text" />
    <label>اسم الفريق الثاني:</label>
    <input id="team2" placeholder="مثال: ريال مدريد" type="text" />
    <label>رابط شعار الفريق الثاني (اختياري):</label>
    <input id="logo2" placeholder="https://..." type="text" />
    <label>رابط البث أو كود iframe كامل:</label>
    <textarea id="iframeCode" placeholder='مثال: &lt;iframe src="https://www.youtube.com/embed/ID"&gt;&lt;/iframe&gt;'></textarea>
    <button onclick="generateCard()">توليد البطاقة</button>
    <label>الكود الناتج:</label>
    <textarea id="result" readonly></textarea>
  </div>

<script>
/* 🔒 حماية المولد بكلمة مرور */
const password = "12345"; // ضع كلمة المرور التي تريدها
const userPass = prompt("أدخل كلمة المرور للوصول إلى المولد:");
if(userPass === password){
  document.getElementById('generator').style.display = 'block';
} else {
  alert("كلمة المرور غير صحيحة!");
}

/* فتح وإغلاق نافذة الفيديو */
function openPlayer(url, container){
  const modal = container.querySelector('.player-modal') || document.getElementById('playerModal');
  const iframe = document.getElementById('videoFrame');
  iframe.src = url;
  modal.classList.add('show');
}
function closePlayer(){
  const modal = document.getElementById('playerModal');
  document.getElementById('videoFrame').src = "";
  modal.classList.remove('show');
}

/* استخراج src من iframe */
function extractSrc(input){
  if(!input) return '';
  const m = input.match(/src=['"]([^'"]+)['"]/i);
  if(m) return m[1];
  return input.trim();
}

/* توليد بطاقة جديدة */
function generateCard(){
  const t1 = document.getElementById('team1').value.trim();
  const t2 = document.getElementById('team2').value.trim();
  const l1 = document.getElementById('logo1').value.trim();
  const l2 = document.getElementById('logo2').value.trim();
  const iframeInput = document.getElementById('iframeCode').value.trim();
  if(!t1 || !t2 || !iframeInput){ alert("⚠ الرجاء تعبئة: اسم الفريقين ورابط البث"); return; }
  const src = extractSrc(iframeInput);
  if(!src){ alert("لم أجد رابط في إدخال الـ iframe"); return; }

  const uniqueId = 'mc_' + Math.random().toString(36).substr(2,9);
  const timestamp = Date.now();

  const card = document.createElement('div');
  card.className = 'card';
  card.id = uniqueId;
  card.innerHTML = `
    <div style="text-align:center">${l1 ? `<img src="${l1}" style="width:40px;height:40px;"><br>` : ''}<span>${t1}</span></div>
    <div style="text-align:center">
      <div class="mc-status" style="display:inline-block; font-weight:700; padding:5px 10px;"></div>
      <div class="mc-time" style="font-size:12px;color:#666;margin-top:6px;">${new Date(timestamp).toLocaleString()}</div>
    </div>
    <div style="text-align:center">${l2 ? `<img src="${l2}" style="width:40px;height:40px;"><br>` : ''}<span>${t2}</span></div>
  `;

  document.getElementById('cardsContainer').appendChild(card);

  const statusEl = card.querySelector('.mc-status');
  function updateStatus(){
    const now = new Date();
    const end = new Date(timestamp + 96*60000);
    if(now >= end){ statusEl.textContent='انتهت'; statusEl.style.background='#888'; }
    else { statusEl.textContent='جاري الآن'; statusEl.style.background='#d9534f'; }
    statusEl.style.color='#fff';
  }
  updateStatus(); setInterval(updateStatus,60000);

  card.addEventListener('click',function(){ openPlayer(src, card); });

  document.getElementById('result').value = card.outerHTML;
  
  // مسح الحقول بعد التوليد
  document.getElementById('team1').value=''; document.getElementById('team2').value='';
  document.getElementById('logo1').value=''; document.getElementById('logo2').value='';
  document.getElementById('iframeCode').value='';
}
</script>
</body>
</html>
