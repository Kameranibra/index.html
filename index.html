<!-- بطاقة مباراة (مول&#1617;دة + حماية من الإعلانات) -->
<style>
  #player-modal_mc_nstu61xkf{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:99999;justify-content:center;align-items:center;opacity:0;transform:scale(1.02);transition:opacity .35s ease,transform .35s ease;}
  #player-modal_mc_nstu61xkf.show{display:flex;opacity:1;transform:scale(1);}
  #player-container_mc_nstu61xkf{position:relative;width:90%;max-width:1000px;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.6);}
  #player-container_mc_nstu61xkf iframe{width:100%;height:100%;border:0;display:block;background:#000;}
  #player-container_mc_nstu61xkf button.close{position:absolute;top:10px;right:10px;z-index:3;width:40px;height:40px;border-radius:50%;border:none;background:#fff;color:#000;font-weight:700;cursor:pointer;}
</style>

<div id="mc_nstu61xkf" style="font-family:Tahoma;direction:rtl;max-width:420px;cursor:pointer">
  <div style="display:flex;align-items:center;justify-content:space-between;background:#fff;padding:10px;border-radius:8px;margin:10px 0;box-shadow:0 0 5px rgba(0,0,0,0.08)">
    <div style="text-align:center">
      
      <span style="font-size:14px">برشلونة</span>
    </div>
    <div style="text-align:center">
      <div class="mc-status" style="padding:5px 10px;border-radius:5px;font-weight:700;display:inline-block"></div>
      <div class="mc-time" style="font-size:12px;color:#666;margin-top:6px">17‏/9‏/2025، 11:11:00 م</div>
    </div>
    <div style="text-align:center">
      
      <span style="font-size:14px">ريال</span>
    </div>
  </div>
</div>

<div id="player-modal_mc_nstu61xkf">
  <div id="player-container_mc_nstu61xkf">
    <iframe id="player_iframe_mc_nstu61xkf" data-src="https://pl.buzkora.site/albaplayer/bein4/?serv=0" allow="autoplay; fullscreen; picture-in-picture"
      sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
      allowfullscreen></iframe>
    <button class="close" onclick="closePlayer_mc_nstu61xkf()">&#215;</button>
  </div>
</div>

<script>
(function(){
  const card=document.getElementById('mc_nstu61xkf');
  const modal=document.getElementById('player-modal_mc_nstu61xkf');
  const container=document.getElementById('player-container_mc_nstu61xkf');
  const iframe=document.getElementById('player_iframe_mc_nstu61xkf');
  const dataSrc=iframe.getAttribute('data-src');
  const matchTime=1758139860000;
  const statusEl=card.querySelector('.mc-status');

  function updateStatus(){
    const now=new Date();
    const start=new Date(matchTime);
    const end=new Date(matchTime+96*60000);
    let text='',bg='';
    if(now>=end){text='انتهت';bg='#888';}
    else if(now>=start){text='جاري الآن';bg='#d9534f';}
    else{const diff=(start-now)/60000;
      if(diff>0&&diff<=15){text='بعد قليل';bg='#31c48d';}
      else{text='لم تبدأ بعد';bg='#6c6f76';}}
    statusEl.textContent=text;
    statusEl.style.background=bg;
    statusEl.style.color='#fff';
  }
  updateStatus();setInterval(updateStatus,60000);

  function buildAutoplaySrc(s){
    return s+(s.indexOf('?')===-1?'?':'&')+'autoplay=1&muted=1';
  }

  card.addEventListener('click',function(){
    try{iframe.src=buildAutoplaySrc(dataSrc);}catch(err){}
    try{if(container.requestFullscreen)container.requestFullscreen();}catch(err){}
    modal.classList.add('show');
  });

  window.closePlayer_mc_nstu61xkf=function(){
    try{if(document.fullscreenElement)document.exitFullscreen();}catch(e){}
    try{iframe.src='';}catch(e){}
    modal.classList.remove('show');
  };

  modal.addEventListener('click',function(ev){
    if(ev.target===modal)window.closePlayer_mc_nstu61xkf();
  });
  document.addEventListener('keydown',function(ev){
    if(ev.key==='Escape')window.closePlayer_mc_nstu61xkf();
  });

  // 🛡&#65039; مانع النوافذ المنبثقة
  const originalOpen=window.open;
  window.open=function(url,name,specs){
    console.warn("🚫 منع نافذة منبثقة:",url);
    return null;
  };
  document.addEventListener("click",function(e){
    const a=e.target.closest("a");
    if(a&&a.getAttribute("target")==="_blank"){
      e.preventDefault();
      console.warn("🚫 منع رابط Popup:",a.href);
    }
  },true);
})();
</script>
