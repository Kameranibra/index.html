<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض بطاقات المباريات</title>
<style>
body {
  margin:0;
  font-family: "Tahoma", sans-serif;
  background:#f5f5f5;
  color:#111;
  padding:20px;
  text-align:center;
}
h1 { text-align:center; margin-bottom:20px; }
#cardsContainer { max-width:1000px; margin:0 auto; }
.card-wrapper { margin-bottom:20px; }
</style>
</head>
<body>

<h1>🎯 بطاقات المباريات</h1>
<div id="cardsContainer"></div>

<script>
const container = document.getElementById('cardsContainer');
const savedCards = JSON.parse(localStorage.getItem("cards")||"[]");

// ضع كل بطاقة داخل div مستقل
savedCards.forEach(c=>{
  const wrapper = document.createElement('div');
  wrapper.className = 'card-wrapper';
  wrapper.innerHTML = c.html;
  container.appendChild(wrapper);
});

// 🛡️ حماية إضافية من النوافذ المنبثقة
const originalOpen = window.open;
window.open = function(url,name,specs){
  console.warn("🚫 منع نافذة منبثقة:",url);
  return null;
};
document.addEventListener("click",function(e){
  const a = e.target.closest("a");
  if(a && a.getAttribute("target")==="_blank"){
    e.preventDefault();
    console.warn("🚫 منع رابط Popup:",a.href);
  }
},true);
</script>

</body>
</html>
