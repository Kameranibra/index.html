<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yassmin TV</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 15px;
      background: linear-gradient(90deg, #8e44ad, #9b59b6);
      font-size: 22px;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
    }
    .card {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      height: 200px;
      background: #333;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    /* ÿßŸÑŸÜÿßŸÅÿ∞ÿ© */
    #playerModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #playerModal iframe {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16/9;
      border: none;
    }
    #closeBtn {
      margin-bottom: 15px;
      background: #e74c3c;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    #closeBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>üé¨ Yassmin TV</header>

  <!-- ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ -->
  <div class="cards">
    <div class="card" onclick="openPlayer('https://www.example.com/embed/video1')">
      <img src="https://via.placeholder.com/800x400?text=ÿ®Ÿàÿ≥ÿ™ÿ±+1" alt="ŸÅŸäÿØŸäŸà 1">
    </div>
    <div class="card" onclick="openPlayer('https://www.example.com/embed/video2')">
      <img src="https://via.placeholder.com/800x400?text=ÿ®Ÿàÿ≥ÿ™ÿ±+2" alt="ŸÅŸäÿØŸäŸà 2">
    </div>
    <div class="card" onclick="openPlayer('https://www.example.com/embed/video3')">
      <img src="https://via.placeholder.com/800x400?text=ÿ®Ÿàÿ≥ÿ™ÿ±+3" alt="ŸÅŸäÿØŸäŸà 3">
    </div>
  </div>

  <!-- ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖÿ¥ÿ∫ŸÑ -->
  <div id="playerModal">
    <button id="closeBtn" onclick="closePlayer()">‚úñ ÿ•ÿ∫ŸÑÿßŸÇ</button>
    <iframe id="videoFrame" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <script>
    function openPlayer(url) {
      document.getElementById("playerModal").style.display = "flex";
      document.getElementById("videoFrame").src = url;
    }
    function closePlayer() {
      document.getElementById("playerModal").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }
  </script>
</body>
</html>
