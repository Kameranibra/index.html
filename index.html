    header {

      padding: 15px;
      background: linear-gradient(90deg, #8e44ad, #9b59b6);
      font-size: 22px;
      font-weight: bold;
    }
    .cards {

    .card {

      height: 200px;

    }
    .card img {
      width: 100%;
      height: 100%;

      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #playerModal iframe {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16/9;
      border: none;
      background: #000;
    }
    #closeBtn {
      margin-bottom: 15px;
      background: #e74c3c;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
