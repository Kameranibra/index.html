<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yassmin TV</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #cardsContainer {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- شعار الموقع -->
  <header>Yassmin TV</header>

  <!-- الحاوية التي ستظهر فيها البطاقات -->
  <div id="cardsContainer"></div>

  <script>
    // 🛡️ حماية من النوافذ المنبثقة والإعلانات
    const originalOpen = window.open;
    window.open = function(url, name, specs) {
      console.warn("🚫 منع نافذة منبثقة:", url);
      return null;
    };
    document.addEventListener("click", function(e) {
      const a = e.target.closest("a");
      if (a && a.getAttribute("target") === "_blank") {
        e.preventDefault();
        console.warn("🚫 منع رابط Popup:", a.href);
      }
    }, true);
  </script>

</body>
</html>
