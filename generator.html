<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولد بطاقة مباراة</title>
<style>
body { font-family: Tahoma, sans-serif; background:#f5f5f5; padding:20px; color:#111; }
h1 { text-align:center; margin-bottom:14px; }
label { display:block; margin-top:12px; font-weight:700; }
input, textarea { width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid #ddd; }
button { margin-top:10px; padding:10px 14px; background:#28a745; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:700; }
#output { margin-top:20px; white-space:pre-wrap; background:#fff; padding:10px; border:1px solid #ccc; border-radius:8px; }
</style>
</head>
<body>
<h1>🎯 مولّد بطاقة مباراة</h1>

<label>اسم الفريق الأول:</label>
<input id="team1" placeholder="مثال: برشلونة" type="text" />

<label>رابط شعار الفريق الأول:</label>
<input id="logo1" placeholder="https://..." type="text" />

<label>اسم الفريق الثاني:</label>
<input id="team2" placeholder="مثال: ريال مدريد" type="text" />

<label>رابط شعار الفريق الثاني:</label>
<input id="logo2" placeholder="https://..." type="text" />

<label>تاريخ ووقت المباراة:</label>
<input id="matchTime" type="datetime-local" />

<label>رابط المشغل أو iframe:</label>
<textarea id="iframeCode" placeholder='<iframe src="https://..."></iframe>'></textarea>

<button onclick="generateCard()">توليد البطاقة</button>

<h2>الكود الناتج:</h2>
<textarea id="output" rows="20" readonly></textarea>

<script>
function escapeAttr(s){ return (s+'').replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function extractSrc(input){ if(!input) return ''; const m = input.match(/src=['"]([^'"]+)['"]/i); if(m) return m[1]; return input.trim(); }

function generateCard(){
  const team1 = document.getElementById('team1').value.trim();
  const team2 = document.getElementById('team2').value.trim();
  const logo1 = document.getElementById('logo1').value.trim();
  const logo2 = document.getElementById('logo2').value.trim();
  const matchTime = document.getElementById('matchTime').value;
  const iframeInput = document.getElementById('iframeCode').value.trim();

  if(!team1 || !team2 || !matchTime || !iframeInput){
    alert('⚠ الرجاء إدخال كل البيانات');
    return;
  }

  const src = extractSrc(iframeInput);
  const matchTimestamp = new Date(matchTime).getTime();
  const uniqueId = 'mc_' + Math.random().toString(36).substr(2,9);

  const t1 = escapeAttr(team1);
  const t2 = escapeAttr(team2);
  const l1 = escapeAttr(logo1);
  const l2 = escapeAttr(logo2);
  const srcEsc = escapeAttr(src);

  const cardHtml = `
<!-- بطاقة مباراة (مولدة + حماية من الإعلانات) -->
<style>
  #player-modal_${uniqueId}{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:99999;justify-content:center;align-items:center;opacity:0;transform:scale(1.02);transition:opacity .35s ease,transform .35s ease;}
  #player-modal_${uniqueId}.show{display:flex;opacity:1;transform:scale(1);}
  #player-container_${uniqueId}{position:relative;width:90%;max-width:1000px;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.6);}
  #player-container_${uniqueId} iframe{width:100%;height:100%;border:0;display:block;background:#000;}
  #player-container_${uniqueId} button.close{position:absolute;top:10px;right:10px;z-index:3;width:40px;height:40px;border-radius:50%;border:none;background:#fff;color:#000;font-weight:700;cursor:pointer;}
</style>

<div id="${uniqueId}" style="font-family:Tahoma;direction:rtl;max-width:420px;cursor:pointer">
  <div style="display:flex;align-items:center;justify-content:space-between;background:#fff;padding:10px;border-radius:8px;margin:10px 0;box-shadow:0 0 5px rgba(0,0,0,0.08)">
    <div style="text-align:center">
      ${l1 ? `<img src="${l1}" alt="${t1}" style="width:40px;height:40px;display:block;margin:0 auto"><br>` : ''}
      <span style="font-size:14px">${t1}</span>
    </div>
    <div style="text-align:center">
      <div class="mc-status" style="padding:5px 10px;border-radius:5px;font-weight:700;display:inline-block"></div>
      <div class="mc-time" style="font-size:12px;color:#666;margin-top:6px">${new Date(matchTimestamp).toLocaleString()}</div>
    </div>
    <div style="text-align:center">
      ${l2 ? `<img src="${l2}" alt="${t2}" style="width:40px;height:40px;display:block;margin:0 auto"><br>` : ''}
      <span style="font-size:14px">${t2}</span>
    </div>
  </div>
</div>

<div id="player-modal_${uniqueId}">
  <div id="player-container_${uniqueId}">
    <iframe id="player_iframe_${uniqueId}" data-src="${srcEsc}" allow="autoplay; fullscreen; picture-in-picture"
      sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
      allowfullscreen></iframe>
    <button class="close" onclick="closePlayer_${uniqueId}()">&#215;</button>
  </div>
</div>

<script>
(function(){
  const card=document.getElementById('${uniqueId}');
  const modal=document.getElementById('player-modal_${uniqueId}');
  const container=document.getElementById('player-container_${uniqueId}');
  const iframe=document.getElementById('player_iframe_${uniqueId}');
  const dataSrc=iframe.getAttribute('data-src');
  const matchTime=${matchTimestamp};
  const statusEl=card.querySelector('.mc-status');

  function updateStatus(){
    const now=new Date();
    const start=new Date(matchTime);
    const end=new Date(matchTime+96*60000);
    let text='',bg='';
    if(now>=end){text='انتهت';bg='#888';}
    else if(now>=start){text='جاري الآن';bg='#d9534f';}
    else{const diff=(start-now)/60000;
      if(diff>0&&diff<=15){text='بعد قليل';bg='#31c48d';}
      else{text='لم تبدأ بعد';bg='#6c6f76';}}
    statusEl.textContent=text;
    statusEl.style.background=bg;
    statusEl.style.color='#fff';
  }
  updateStatus();setInterval(updateStatus,60000);

  function buildAutoplaySrc(s){
    return s+(s.indexOf('?')===-1?'?':'&')+'autoplay=1&muted=1';
  }

  card.addEventListener('click',function(){
    try{iframe.src=buildAutoplaySrc(dataSrc);}catch(err){}
    try{if(container.requestFullscreen)container.requestFullscreen();}catch(err){}
    modal.classList.add('show');
  });

  window.closePlayer_${uniqueId}=function(){
    try{if(document.fullscreenElement)document.exitFullscreen();}catch(e){}
    try{iframe.src='';}catch(e){}
    modal.classList.remove('show');
  };

  modal.addEventListener('click',function(ev){
    if(ev.target===modal)window.closePlayer_${uniqueId}();
  });
  document.addEventListener('keydown',function(ev){
    if(ev.key==='Escape')window.closePlayer_${uniqueId}();
  });

  // 🛡️ مانع النوافذ المنبثقة
  window.open=function(url,name,specs){
    console.warn("🚫 منع نافذة منبثقة:",url);
    return null;
  };
  document.addEventListener("click",function(e){
    const a=e.target.closest("a");
    if(a&&a.getAttribute("target")==="_blank"){
      e.preventDefault();
      console.warn("🚫 منع رابط Popup:",a.href);
    }
  },true);
})();
</script>
`;

  document.getElementById('output').value = cardHtml.trim();
}
</script>
</body>
</html>
