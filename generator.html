<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد البطاقات</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f4f4f4; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, button { padding: 8px; width: 100%; margin-bottom: 15px; }
    textarea { width: 100%; height: 150px; }
  </style>
</head>
<body>

  <h2>🛠️ مولد بطاقة مباراة</h2>

  <label>الفريق الأول</label>
  <input type="text" id="team1" placeholder="برشلونة">

  <label>الفريق الثاني</label>
  <input type="text" id="team2" placeholder="ريال مدريد">

  <label>التوقيت</label>
  <input type="datetime-local" id="matchTime">

  <label>رابط البث (iframe)</label>
  <input type="text" id="streamUrl" placeholder="https://example.com/embed">

  <button onclick="generateCard()">توليد البطاقة</button>

  <h3>الكود الناتج:</h3>
  <textarea id="result" readonly></textarea>

  <script>
    function generateCard() {
      const team1 = document.getElementById('team1').value.trim();
      const team2 = document.getElementById('team2').value.trim();
      const matchTime = new Date(document.getElementById('matchTime').value).getTime();
      const streamUrl = document.getElementById('streamUrl').value.trim();

      if (!team1 || !team2 || !matchTime || !streamUrl) {
        alert("⚠️ يرجى تعبئة كل الحقول");
        return;
      }

      const uniqueId = 'mc_' + Math.random().toString(36).substr(2, 9);

      const code = `
<style>
  #player-modal_${uniqueId}{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:99999;justify-content:center;align-items:center;opacity:0;transform:scale(1.02);transition:opacity .35s ease,transform .35s ease;}
  #player-modal_${uniqueId}.show{display:flex;opacity:1;transform:scale(1);}
  #player-container_${uniqueId}{position:relative;width:90%;max-width:1000px;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.6);}
  #player-container_${uniqueId} iframe{width:100%;height:100%;border:0;display:block;background:#000;}
  #player-container_${uniqueId} button.close{position:absolute;top:10px;right:10px;z-index:3;width:40px;height:40px;border-radius:50%;border:none;background:#fff;color:#000;font-weight:700;cursor:pointer;}
</style>

<div id="${uniqueId}" style="font-family:Tahoma;direction:rtl;max-width:420px;cursor:pointer;margin:auto">
  <div style="display:flex;align-items:center;justify-content:space-between;background:#fff;padding:10px;border-radius:8px;margin:10px 0;box-shadow:0 0 5px rgba(0,0,0,0.08)">
    <div style="text-align:center;color:#000;">
      <span style="font-size:14px">${team1}</span>
    </div>
    <div style="text-align:center">
      <div class="mc-status" style="padding:5px 10px;border-radius:5px;font-weight:700;display:inline-block"></div>
      <div class="mc-time" style="font-size:12px;color:#666;margin-top:6px">${new Date(matchTime).toLocaleString('ar-EG')}</div>
    </div>
    <div style="text-align:center;color:#000;">
      <span style="font-size:14px">${team2}</span>
    </div>
  </div>
</div>

<div id="player-modal_${uniqueId}">
  <div id="player-container_${uniqueId}">
    <iframe id="player_iframe_${uniqueId}" data-src="${streamUrl}"
      allow="autoplay; fullscreen; picture-in-picture"
      sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
      allowfullscreen></iframe>
    <button class="close" onclick="closePlayer_${uniqueId}()">&#215;</button>
  </div>
</div>

<script>
(function(){
  const card=document.getElementById('${uniqueId}');
  const modal=document.getElementById('player-modal_${uniqueId}');
  const container=document.getElementById('player-container_${uniqueId}');
  const iframe=document.getElementById('player_iframe_${uniqueId}');
  const dataSrc=iframe.getAttribute('data-src');
  const matchTime=${matchTime};
  const statusEl=card.querySelector('.mc-status');

  function updateStatus(){
    const now=new Date();
    const start=new Date(matchTime);
    const end=new Date(matchTime+96*60000);
    let text='',bg='';
    if(now>=end){text='انتهت';bg='#888';}
    else if(now>=start){text='جاري الآن';bg='#d9534f';}
    else{const diff=(start-now)/60000;
      if(diff>0&&diff<=15){text='بعد قليل';bg='#31c48d';}
      else{text='لم تبدأ بعد';bg='#6c6f76';}}
    statusEl.textContent=text;
    statusEl.style.background=bg;
    statusEl.style.color='#fff';
  }
  updateStatus();setInterval(updateStatus,60000);

  function buildAutoplaySrc(s){
    return s+(s.indexOf('?')===-1?'?':'&')+'autoplay=1&muted=1';
  }

  card.addEventListener('click',function(){
    try{iframe.src=buildAutoplaySrc(dataSrc);}catch(err){}
    try{if(container.requestFullscreen)container.requestFullscreen();}catch(err){}
    modal.classList.add('show');
  });

  window.closePlayer_${uniqueId}=function(){
    try{if(document.fullscreenElement)document.exitFullscreen();}catch(e){}
    try{iframe.src='';}catch(e){}
    modal.classList.remove('show');
  };

  modal.addEventListener('click',function(ev){
    if(ev.target===modal)window.closePlayer_${uniqueId}();
  });
  document.addEventListener('keydown',function(ev){
    if(ev.key==='Escape')window.closePlayer_${uniqueId}();
  });
})();
<\/script>`;

      // عرض الكود الناتج للنسخ
      document.getElementById('result').value = code.trim();

      // إضافة البطاقة مباشرة للحاوية في index.html إذا مفتوح
      if (window.opener) {
        const container = window.opener.document.getElementById('cardsContainer');
        if (container) {
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = code;
          container.appendChild(tempDiv);
        }
      }
    }
  </script>

</body>
</html>
